<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proyectos</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </h:head>
    <h:body>
        
        <!--Menu-->
        <ui:include src="../menu/nav.xhtml"/>
        <!--Fin menu-->
        
        <div class="container">
            <!--Notificaciones-->
            <h:form>
                <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true">
                </p:messages>
            </h:form>
            <!--Fin Notificaciones-->
            
            <!--Modal de creacion de proyectos-->
            <p:dialog modal="true" header="Crear Proyecto" widgetVar="crearProy">
                <h:form id="formProyReg">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="nombre" value="Nombre: "/>
                        <p:inputText id="nombre" value="#{proyectoBean.proyecto.nombre}" required="true" requiredMessage="Es necesario ingresar el nombre del proyecto"/>
                        <p:commandButton value="Registrar" icon="fa fa-plus" onsuccess="@this.hide()" update="@this :formProyReg :tablaProyecto" actionListener="#{proyectoBean.makeProyecto}"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            <!--Fin modal-->
            
            <!--Boton llamado modal de proyectos-->
            <h:form>
                <p:commandButton value="Registrar Proyecto" icon="fa fa-plus" process="@this" onclick="PF('crearProy').show()"/>
            </h:form>
            <!--Fin boton-->
            
            <!--Tabla proyectos-->
            <p:dataTable id="tablaProyecto" value="#{proyectoBean.all}" var="proyecto" emptyMessage="No existen proyectos en la base de datos">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{proyecto.nombre}"/>
                </p:column>
            </p:dataTable>
            <!--Fin tabla-->
        </div>
    </h:body>
</html>
