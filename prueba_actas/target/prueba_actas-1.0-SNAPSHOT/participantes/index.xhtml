<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Participantes</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    </h:head>
    <h:body>

        <!--Menu-->
        <ui:include src="../menu/nav.xhtml"/>
        <!--Fin menu-->
        
        <div class="container">
            <!--Notificaciones-->
            <h:form>
                <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true">
                </p:messages>
            </h:form>
            <!--Fin Notificaciones-->

            <!--Modal de creacion de participantes-->
            <p:dialog modal="true" header="Crear Participantes" widgetVar="crearParti">
                <h:form id="formPartReg">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="nombre1" value="Primer Nombre: "/>
                        <p:inputText id="nombre1" value="#{participanteBean.participante.nombre1}" required="true" requiredMessage="Es necesario ingresar el primer nombre"/>
                        <p:outputLabel for="nombre2" value="Segundo Nombre: "/>
                        <p:inputText id="nombre2" value="#{participanteBean.participante.nombre2}"/>
                        <p:outputLabel for="apellido1" value="Primer Apellido: "/>
                        <p:inputText id="apellido1" value="#{participanteBean.participante.apellido1}" required="true" requiredMessage="Es necesario ingresar el primer apellido"/>
                        <p:outputLabel for="apellido2" value="Segundo Apellido: "/>
                        <p:inputText id="apellido2" value="#{participanteBean.participante.apellido2}"/>
                        <p:commandButton value="Registrar" icon="fa fa-plus" onsuccess="@this.hide()" update="@this :formPartReg :tablaParticipante" actionListener="#{participanteBean.makeParticipante}"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            <!--Fin modal de creacion de participantes-->

            <!--Boton de creacion de modal-->
            <h:form>
                <p:commandButton value="Ingresar participante" icon="fa fa-user-plus" process="@this" onclick="PF('crearParti').show()"/>
            </h:form>
            <!--Fin de boton-->

            <!--Tabla de participantes-->
            <p:dataTable id="tablaParticipante" value="#{participanteBean.all}" var="participante" emptyMessage="No existen participantes registrados">
                <p:column headerText="Primer Nombre">
                    <p:outputLabel value="#{participante.nombre1}"/>
                </p:column>
                <p:column headerText="Segundo Nombre">
                    <p:outputLabel value="#{participante.nombre2}"/>
                </p:column>
                <p:column headerText="Primer Apellido">
                    <p:outputLabel value="#{participante.apellido1}"/>
                </p:column>
                <p:column headerText="Segundo Apellido">
                    <p:outputLabel value="#{participante.apellido2}"/>
                </p:column>
            </p:dataTable>
            <!--Fin tabla-->
        </div>
    </h:body>
</html>
